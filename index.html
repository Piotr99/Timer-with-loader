<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo!</title>
    <link rel="stylesheet" href="https://wegrzynpiotr.github.io/AdvancedTodoWithTimer/style.css">

</head>

<body>
    <h1>Dzisiaj jest</h1>
    <div class="bg__spinner">
        <div class="spinner"></div>
    </div>
    <section class="time">
        <div class="months"><span>Miesiąc</span><span class="times month"></span> </div>
        <div class="days"><span>dzień</span><span class="times day"></span></div>
        <div class="hours"><span>godzin</span><span class="times hour"></span></div>
        <div class="minutes"><span>minut</span><span class="times minute"></span></div>
        <div class="seconds"><span>sekund</span><span class="times second"></span></div>
    </section>
    <button class="todo__btn">Todo!</button>
    <script src="https://wegrzynpiotr.github.io/AdvancedTodoWithTimer/scripts/visual/visual.js" type="module" defer></script>
    <script src="https://wegrzynpiotr.github.io/AdvancedTodoWithTimer/scripts/todo/app.js" type="module" defer></script>
</body>

</html>
